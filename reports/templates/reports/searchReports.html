{% extends "base.html" %}

{% block content %}
   <title>Search</title>

        <form id="searchform" action="/searchReport/" method="get" accept-charset="utf-8">
{#            {{  form.as_p }}#}
      <input class="searchfield" id="searchbox" name="q" type="text" placeholder="Title, Description">
        <input class="searchfield" type="text" name="location" placeholder="Location"/> <br>
            <br> <h5>Start Date</h5>
            <input class="searchfield" type="date" name="start-date" placeholder="Start Date"/>
            <br> <h5>End Date</h5>
            <input class="searchfield" type="date" name="end-date" placeholder="End Date"/>


        <button class="searchbutton" type="submit">
        <i class="fa fa-search"></i>
      </button>
    </form>

     <table border="1">
        <thead>
        <tr>
            <th>Results</th>
        </tr>
        </thead>

        <tbody>
         {% for result in results %}
            <tr></tr>
                 <form action="/viewReportDescription/" method="post">{% csrf_token %}
                <td><input type="submit" name ="selected_report" id= "title" value="{{ result.title }}"/> </td>
{#                 <td><input type="submit" name = "{{ report.title }}" id= "title" value="title"/> </td>#}
                 </form>

            </tr>
        {% endfor %}
          </tbody>
    </table>
        <a href="/reportHome/">Report Home</a>
        </br><a href="/home/">Home</a></br>
        <a href="/logout/">Logout</a>

{% endblock %}
