{% extends "base.html" %}
{% block title %}Create Message{% endblock %}
{% block head %}Create Messsage{% endblock %}
{% block content %}
    <form method="post" action=".">
        <p> Title   {{ form.title }}</p>
        <p> Body    {{ form.body }}</p>
        <p> Send To {{ form.sendToUser }}</p>
        <p> Encrypt {{ form.encrypt }}</p>
        <input type="submit" value="Send" />
    </form>
    </br>
    <a href="/messageHome/">back</a></br>
    <a href="/logout/">Logout</a></br>

{% endblock %}
